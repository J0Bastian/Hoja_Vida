      </div>
    
    <div class="habilidades">
        <p class="habA">Habilidades</p>
        <ul id="listaHabilidades">
            <li>Trabajo en equipo <button class=  "fs-1 btn-primary btn-sm me-2" onclick="eliminarElemento(this)">Eliminar</button><button class=  "fs-1 btn-primary btn-sm me-2" onclick="editarElemento(this)">Editar</button></li>

    <script>
        function agregarEstudio() {
            let input = document.getElementById("nuevoEstudio");
            let lista = document.getElementById("listaEstudios");
            lista.innerHTML += "<li>" + input.value + " <button onclick='eliminarElemento(this)'>Eliminar</button></li>";
            input.value = "";
        }

        function agregarHabilidad() {
            let input = document.getElementById("nuevaHabilidad");
            let lista = document.getElementById("listaHabilidades");
            lista.innerHTML += "<li>" + input.value + " <button onclick='eliminarElemento(this)'>Eliminar</button></li>";
            input.value = "";
        }
        function eliminarElemento(boton) {
            let li = boton.parentElement;
            li.remove();
        }
        function editarElemento(boton) {
        let li = boton.parentElement; // Obtiene el <li> donde está el botón
        let textoActual = li.firstChild.nodeValue.trim(); // Obtiene el texto antes del botón
        let nuevoTexto = prompt("Edita el texto:", textoActual);

        if (nuevoTexto !== null && nuevoTexto.trim() !== "") {
            li.firstChild.nodeValue = nuevoTexto + " "; // Actualiza el texto del <li>
        }
    }
    </script>
