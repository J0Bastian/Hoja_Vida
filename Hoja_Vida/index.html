<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="Presentacion">
        <div class="img">
            <img src="foto.jpg" alt="">
        </div>
        <div class="contenido">
           <p class="p-1">Joan Sebastian Huergo</p>
           <p class="p-2"> 23 años, Tecnologo</p>
        </div>
    </div>

    <div class="info">
        <p class="titulo">Información Personal</p>
        <p><span class="nombre">Nombre y Apellidos:</span> <span class="nombrec">Joan Sebastian Huergo</span></p>
        <p><span class="celular">Número Celular:</span> <span class="celularc">3215363758</span></p>
    </div>

    <div class="estudios">
        <p class="historial">Historial Académico</p>
        <ul id="listaEstudios">
            <li>Bachiller <button onclick="eliminarElemento(this)">Eliminar</button></li>
            <li>Técnico en sistemas <button onclick="eliminarElemento(this)">Eliminar</button></li>
        </ul>
        <input type="text" id="nuevoEstudio">
        <button onclick="agregarEstudio()">Agregar</button>
    </div>
    
    <div class="habilidades">
        <p class="habA">Habilidades</p>
        <ul id="listaHabilidades">
            <li>Trabajo en equipo <button onclick="eliminarElemento(this)">Eliminar</button></li>
            <li>Creatividad <button onclick="eliminarElemento(this)">Eliminar</button></li>
        </ul>
        <input type="text" id="nuevaHabilidad">
        <button onclick="agregarHabilidad()">Agregar</button>
    </div>
    
    <script>
        function agregarEstudio() {
            let input = document.getElementById("nuevoEstudio");
            let lista = document.getElementById("listaEstudios");
            lista.innerHTML += "<li>" + input.value + " <button onclick='eliminarElemento(this)'>Eliminar</button></li>";
            input.value = "";
        }

        function agregarHabilidad() {
            let input = document.getElementById("nuevaHabilidad");
            let lista = document.getElementById("listaHabilidades");
            lista.innerHTML += "<li>" + input.value + " <button onclick='eliminarElemento(this)'>Eliminar</button></li>";
            input.value = "";
        }

        function eliminarElemento(boton) {
            let li = boton.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
